<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background 0.3s, color 0.3s; overflow-x: hidden; }
        
        /* Themes */
        body.theme-dark { background: #050505; color: white; }
        body.theme-light { background: #f4f4f5; color: #09090b; }
        body.theme-blue { background: #020617; color: #f8fafc; }

        .glass-header {
            position: sticky; top: 0; z-index: 50;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0.6rem 1.2rem;
        }
        .theme-dark .glass-header { background: rgba(10, 10, 10, 0.7); }
        .theme-light .glass-header { background: rgba(255, 255, 255, 0.7); border-bottom-color: rgba(0,0,0,0.1); }

        .truncate-name { max-width: 100px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: inline-block; }
        .premium-tag { background: #F59E0B; color: black; font-size: 8px; font-weight: 900; padding: 2px 5px; border-radius: 4px; position: absolute; top: 4px; right: 4px; }

        .avatar-option { transition: all 0.2s; border: 2px solid transparent; }
        .avatar-option.selected { border-color: #F59E0B; transform: scale(0.95); }

        /* Theme Active Button Logic */
        .theme-btn.active { outline: 2px solid #F59E0B; outline-offset: 2px; }

        #notify-box { position: fixed; top: 80px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: #F59E0B; color: black; padding: 12px 20px; border-radius: 12px; font-weight: 800; transform: translateX(120%); transition: 0.4s; }
        .toast.show { transform: translateX(0); }
    </style>
</head>
<body class="theme-dark">

    <div id="notify-box"></div>

    <div id="auth-modal" class="fixed inset-0 z-[110] hidden bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">

 <script src="https://www.paypal.com/sdk/js?client-id=AdgA3AUZB2ZRXP35bjUJ31sk4kPTYKDvLn-NrpzQtFH1SzipPFFSCncRMu2FW_1YmsfnNuJift92GNpK&currency=USD"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { getDatabase, ref, update, onValue, get, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
        authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
        databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
        projectId: "itzhoyoo-f9f7e",
        appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const PLAN_ID = 'P-47S21200XM2944742NFPLPEA';

    const presets = [
        "https://img.pikbest.com/origin/10/25/30/74apIkbEsT5qB.jpg!w700wp",
        "https://thumbs.dreamstime.com/b/cool-neon-party-wolf-headphones-black-background-colorful-illustration-music-theme-modern-portrait-bright-vibrant-385601082.jpg",
        "https://wallpapers.com/images/hd/gaming-profile-pictures-tt8bbzdcf6zibhoi.jpg"
    ];

    // --- UTILS & THEME ---
    window.notify = (msg) => {
        const t = document.createElement('div');
        t.className = 'toast show'; t.innerText = msg;
        const box = document.getElementById('notify-box');
        if(box) box.appendChild(t);
        setTimeout(() => { t.classList.remove('show'); setTimeout(() => t.remove(), 400); }, 3000);
    };

    window.setTheme = (theme) => {
        document.body.className = theme;
        localStorage.setItem('user-theme', theme);
        document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.getElementById(`btn-${theme}`);
        if(activeBtn) activeBtn.classList.add('active');
    };
    setTheme(localStorage.getItem('user-theme') || 'theme-dark');

    // --- MODAL CONTROLS ---
    window.openAuthModal = () => document.getElementById('auth-modal').classList.remove('hidden');
    window.closeAuthModal = () => document.getElementById('auth-modal').classList.add('hidden');
    window.openProfile = () => document.getElementById('profile-modal').classList.remove('hidden');
    window.closeProfile = () => document.getElementById('profile-modal').classList.add('hidden');
    window.openUpgradeModal = () => {
        document.getElementById('upgrade-modal').classList.remove('hidden');
        setTimeout(initPayPal, 100);
    };
    window.closeUpgradeModal = () => document.getElementById('upgrade-modal').classList.add('hidden');

    // --- AUTH LOGIC ---
    window.authTab = 'login';
    window.setAuthTab = (tab) => {
        window.authTab = tab;
        document.getElementById('reg-name-field').classList.toggle('hidden', tab === 'login');
        document.getElementById('tab-login').className = tab === 'login' ? 'pb-2 text-xs font-black uppercase border-b-2 border-amber-500' : 'pb-2 text-xs font-black uppercase text-zinc-500';
        document.getElementById('tab-register').className = tab === 'register' ? 'pb-2 text-xs font-black uppercase border-b-2 border-amber-500' : 'pb-2 text-xs font-black uppercase text-zinc-500';
    };

    window.handleAuthSubmit = async () => {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;
        try {
            if (window.authTab === 'register') {
                const handle = document.getElementById('auth-username').value.trim();
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await set(ref(db, `users/${res.user.uid}`), { username: handle, tokens: 0, isPremium: false });
            } else { await signInWithEmailAndPassword(auth, email, pass); }
            closeAuthModal();
        } catch(e) { notify(e.message); }
    };
    window.triggerGoogle = () => signInWithPopup(auth, new GoogleAuthProvider()).then(closeAuthModal);
    window.handleLogout = () => signOut(auth).then(() => location.reload());

    // --- PROFILE & NAME CHANGE (WITH COOLDOWN) ---
    window.saveProfileChanges = async () => {
        const user = auth.currentUser;
        if(!user) return;
        const newName = document.getElementById('username-input').value.trim();
        const snap = await get(ref(db, `users/${user.uid}`));
        const data = snap.val() || {};
        let updates = {};

        if (window.tempAvatar) updates.avatar = window.tempAvatar;
        
        if (newName && newName !== data.username) {
            const now = Date.now();
            const oneWeek = 7 * 24 * 60 * 60 * 1000;
            // Filter history to only keep changes from the last 7 days
            let history = (data.nameChanges || []).filter(timestamp => (now - timestamp) < oneWeek);

            if (!data.isPremium && history.length >= 2) {
                return notify("Free users: Only 2 name changes per week!");
            }
            
            updates.username = newName;
            history.push(now);
            updates.nameChanges = history;
        }

        await update(ref(db, `users/${user.uid}`), updates);
        notify("Profile Updated!"); 
        closeProfile();
    };

    // --- PAYPAL ---
    function initPayPal() {
        const target = document.getElementById(`paypal-button-container-${PLAN_ID}`) || document.getElementById('paypal-button-container-PRO');
        if (!window.paypal || !target || target.hasChildNodes()) return;
        window.paypal.Buttons({
            style: { shape: 'pill', color: 'gold', layout: 'vertical', label: 'subscribe' },
            createSubscription: (data, actions) => {
                return actions.subscription.create({ plan_id: PLAN_ID, custom_id: auth.currentUser.uid });
            },
            onApprove: async (data) => {
                await update(ref(db, `users/${auth.currentUser.uid}`), { isPremium: true, tokens: 20 });
                notify("Welcome to PRO!"); 
                closeUpgradeModal();
            }
        }).render(target);
    }

    // --- AVATAR PRESET GRID ---
    const grid = document.getElementById('avatar-grid');
    if(grid) {
        presets.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            img.className = "avatar-option w-full aspect-square object-cover rounded-xl cursor-pointer border-2 border-transparent hover:border-amber-500/50 transition-all";
            img.onclick = () => { 
                window.tempAvatar = url; 
                document.getElementById('modal-preview-img').src = url;
                document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected', 'border-amber-500'));
                img.classList.add('selected', 'border-amber-500');
            };
            grid.appendChild(img);
        });
    }

    // --- DATA SYNC ---
        onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('user-tools').classList.remove('hidden');
            document.getElementById('login-btn').classList.add('hidden');
            document.getElementById('token-bar')?.classList.remove('hidden');

            onValue(ref(db, `users/${user.uid}`), (s) => {
                const d = s.val() || {};
                const name = d.username || "User";
                const avatar = d.avatar || presets[0];

                // 1. Update Header
                document.getElementById('header-handle').innerText = `@${name}`;
                document.getElementById('header-pfp').src = avatar;
                document.getElementById('header-pfp').classList.remove('hidden');
                document.getElementById('header-initial').classList.add('hidden');

                // 2. Update Profile Modal (Inputs & Top Preview)
                document.getElementById('username-input').value = name;
                document.getElementById('modal-preview-img').src = avatar;

                // 3. Update ELITE STATUS Preview (The one in the Upgrade Modal)
                const eliteName = document.getElementById('pro-name-preview');
                const elitePfp = document.getElementById('pro-pfp-preview');
                const eliteBadge = document.getElementById('pro-badge-preview'); // Ensure this ID exists on your badge icon

                if(eliteName) eliteName.innerText = name;
                if(elitePfp) elitePfp.src = avatar;

                // 4. Update Token Count
                const tokenElement = document.getElementById('token-count');
                if(tokenElement) tokenElement.innerText = d.tokens || 0;

                // 5. Premium Logic: Badge & Hide Upgrade Button
                if(d.isPremium) {
                    document.getElementById('header-verified').classList.remove('hidden');
                    if(eliteBadge) eliteBadge.classList.remove('hidden');
                    document.getElementById('upgrade-nav-btn')?.classList.add('hidden');
                } else {
                    document.getElementById('header-verified').classList.add('hidden');
                    if(eliteBadge) eliteBadge.classList.add('hidden');
                    document.getElementById('upgrade-nav-btn')?.classList.remove('hidden');
                }
            });
        }
    });

    window.checkPremiumAndUpload = async () => {
        const user = auth.currentUser;
        if (!user) return notify("Please login first");
        const snap = await get(ref(db, `users/${user.uid}/isPremium`));
        if (snap.val()) {
            document.getElementById('pfp-upload').click();
        } else {
            notify("PRO required for custom uploads!");
            closeProfile();
            openUpgradeModal();
        }
    };

    lucide.createIcons();
window.openTokenModal = () => {
    const modal = document.getElementById('token-modal');
    if (modal) modal.classList.remove('hidden');
};

window.closeTokenModal = () => {
    const modal = document.getElementById('token-modal');
    if (modal) modal.classList.add('hidden');
    // Important: Clear the container so buttons don't duplicate
    document.getElementById('paypal-tokens-container').innerHTML = ''; 
};

window.buyPack = (amount, tokens) => {
    const container = document.getElementById('paypal-tokens-container');
    container.innerHTML = ''; // Clear previous button instance

    window.paypal.Buttons({
        style: { 
            shape: 'pill', 
            color: 'gold', 
            layout: 'vertical', // Vertical looks better in small popups
            label: 'pay' 
        },
        // Tell PayPal this is a ONE-TIME payment
        createOrder: (data, actions) => {
            return actions.order.create({
                intent: "CAPTURE",
                purchase_units: [{
                    description: `${tokens} Token Pack`,
                    amount: { 
                        currency_code: "USD", // Required for one-time orders
                        value: amount.toString() 
                    },
                    custom_id: auth.currentUser.uid 
                }]
            });
        },
        onApprove: async (data, actions) => {
            // Capture the funds
            const details = await actions.order.capture();
            
            // Update Firebase
            const userRef = ref(db, `users/${auth.currentUser.uid}`);
            const snap = await get(userRef);
            const currentTokens = snap.val()?.tokens || 0;
            
            await update(userRef, { 
                tokens: currentTokens + tokens 
            });
            
            notify(`Success! ${tokens} tokens added.`);
            closeTokenModal();
        },
        onError: (err) => {
            console.error("PayPal Error:", err);
            notify("Payment failed to initialize.");
        }
    }).render('#paypal-tokens-container');
};


</script>
