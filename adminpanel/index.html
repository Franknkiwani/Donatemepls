<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Hub | Global Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: white; }
        .terminal-card { background: linear-gradient(145deg, #111, #0a0a0a); border: 1px solid rgba(255,255,255,0.05); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen p-6 flex flex-col items-center">

    <div class="w-full max-w-2xl">
        <div class="flex justify-between items-end mb-8 px-2">
            <div>
                <h1 class="text-2xl font-black uppercase italic tracking-tighter">Security Hub</h1>
                <p class="text-[9px] font-bold text-red-500 uppercase tracking-[0.3em]">Restricted Management Area</p>
            </div>
            <button onclick="loadFlaggedUsers()" class="bg-white text-black text-[10px] font-black uppercase px-6 py-2 rounded-full hover:bg-emerald-400 transition-all">
                Scan Database
            </button>
        </div>

        <div class="mb-6">
            <input id="searchUsername" type="text" placeholder="Search by @username..." 
                class="w-full bg-zinc-900 border border-white/5 rounded-2xl px-6 py-4 text-sm outline-none focus:border-blue-500/50 transition-all">
        </div>

        <div class="terminal-card rounded-[40px] p-6">
            <h2 class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mb-6 px-2">Flagged Entities</h2>
            
            <div id="userList" class="space-y-3 max-h-[60vh] overflow-y-auto no-scrollbar">
                <div class="py-10 text-center opacity-20 text-[10px] font-black uppercase">Click Scan to load users</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db } from "./firebase-config.js";
        import { ref, get, update, query, orderByChild } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Function to scan for all banned or blacklisted users
        window.loadFlaggedUsers = async () => {
            const container = document.getElementById('userList');
            container.innerHTML = `<div class="py-10 text-center animate-pulse text-zinc-500 text-[10px] font-black uppercase">Decrypting Records...</div>`;

            try {
                const snap = await get(ref(db, 'users'));
                if (!snap.exists()) return container.innerHTML = "No users found.";

                container.innerHTML = '';
                let found = 0;

                snap.forEach((child) => {
                    const user = child.val();
                    const uid = child.key;

                    // Only show if Banned or Blacklisted
                    if (user.banned || user.blacklisted) {
                        found++;
                        renderUserRow(uid, user);
                    }
                });

                if (found === 0) {
                    container.innerHTML = `<div class="py-10 text-center text-emerald-500 text-[10px] font-black uppercase tracking-widest">System Clear: 0 Flagged Users</div>`;
                }
            } catch (e) {
                console.error(e);
                alert("Database Sync Failed.");
            }
        };

        function renderUserRow(uid, data) {
            const container = document.getElementById('userList');
            const html = `
                <div class="flex items-center justify-between p-5 bg-white/5 border border-white/5 rounded-[28px] hover:border-white/10 transition-all">
                    <div class="flex items-center gap-4">
                        <img src="${data.avatar || 'https://api.dicebear.com/7.x/avataaars/svg?seed=1'}" class="w-10 h-10 rounded-full bg-black border border-white/10">
                        <div>
                            <p class="text-xs font-black text-white uppercase">@${data.username || 'unknown'}</p>
                            <p class="text-[8px] text-zinc-600 font-mono mt-0.5">${uid}</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-2">
                        ${data.banned ? 
                            `<button onclick="quickAction('${uid}', 'banned', false)" class="bg-red-500/10 text-red-500 text-[9px] font-black uppercase px-4 py-2 rounded-xl border border-red-500/20 hover:bg-red-500 hover:text-white transition-all">Unban</button>` : ''}
                        ${data.blacklisted ? 
                            `<button onclick="quickAction('${uid}', 'blacklisted', false)" class="bg-orange-500/10 text-orange-500 text-[9px] font-black uppercase px-4 py-2 rounded-xl border border-orange-500/20 hover:bg-orange-500 hover:text-white transition-all">Whitelist</button>` : ''}
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        window.quickAction = async (uid, field, value) => {
            if(!confirm(`Confirm restoration for this user?`)) return;
            try {
                await update(ref(db, `users/${uid}`), { [field]: value });
                loadFlaggedUsers(); // Refresh list
            } catch(e) { alert("Error: " + e.message); }
        };

        // Initial Load
        window.onload = loadFlaggedUsers;
    </script>
</body>
</html>
