<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Terminal | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; overflow: hidden; }
        .glow-border { box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
        .status-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-zinc-900 border border-white/10 rounded-[40px] p-8 glow-border relative overflow-hidden">
        
        <div class="flex items-center gap-4 mb-8">
            <div class="w-12 h-12 bg-blue-500/10 rounded-2xl flex items-center justify-center border border-blue-500/20">
                <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-xl font-black uppercase italic tracking-tighter">Admin Terminal</h1>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full status-pulse"></span>
                    <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-[0.3em]">System Online</p>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-black text-zinc-500 uppercase mb-2 block px-1">Target User UID</label>
                <div class="relative group">
                    <input id="targetUid" type="text" placeholder="Paste UID here..." 
                        class="w-full bg-black border border-white/5 rounded-2xl px-5 py-4 text-sm font-mono text-blue-400 outline-none focus:border-blue-500/50 transition-all">
                    <button onclick="checkUserStatus()" class="absolute right-2 top-2 bottom-2 bg-zinc-800 hover:bg-zinc-700 text-white text-[10px] font-black uppercase px-4 rounded-xl transition-all">
                        Fetch
                    </button>
                </div>
            </div>

            <div id="statusResult" class="hidden p-5 bg-black/40 border border-white/5 rounded-3xl animate-in fade-in zoom-in duration-300">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <p id="userName" class="text-xs font-black text-white uppercase">@username</p>
                        <p class="text-[8px] text-zinc-600 font-bold uppercase tracking-widest mt-1">Status Report</p>
                    </div>
                    <div id="statusBadges" class="flex flex-col gap-1 items-end"></div>
                </div>
            </div>

            <div class="space-y-3">
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="updateStatus('banned', true)" class="bg-red-500/10 border border-red-500/20 text-red-500 text-[10px] font-black uppercase py-4 rounded-2xl hover:bg-red-600 hover:text-white transition-all">Ban User</button>
                    <button onclick="updateStatus('banned', false)" class="bg-emerald-500/10 border border-emerald-500/20 text-emerald-500 text-[10px] font-black uppercase py-4 rounded-2xl hover:bg-emerald-600 hover:text-white transition-all">Unban User</button>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="updateStatus('blacklisted', true)" class="bg-zinc-800 border border-white/5 text-zinc-400 text-[10px] font-black uppercase py-4 rounded-2xl hover:bg-white hover:text-black transition-all">Blacklist</button>
                    <button onclick="updateStatus('blacklisted', false)" class="bg-zinc-800 border border-white/5 text-zinc-400 text-[10px] font-black uppercase py-4 rounded-2xl hover:bg-white hover:text-black transition-all">Whitelist</button>
                </div>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-white/5 text-center">
            <p class="text-[8px] text-zinc-700 font-bold uppercase tracking-[0.4em]">Encrypted Session • v1.0.4</p>
        </div>
    </div>

    <script type="module">
        // Importing from your specific file as per the screenshot
        import { db } from "./firebase-config.js";
        import { ref, get, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        window.checkUserStatus = async () => {
            const uid = document.getElementById('targetUid').value.trim();
            const resultBox = document.getElementById('statusResult');
            const badgeBox = document.getElementById('statusBadges');
            const nameLabel = document.getElementById('userName');

            if(!uid) return;

            try {
                const snap = await get(ref(db, `users/${uid}`));
                if(snap.exists()) {
                    const data = snap.val();
                    resultBox.classList.remove('hidden');
                    nameLabel.innerText = `@${data.username || 'unknown_user'}`;
                    
                    badgeBox.innerHTML = `
                        <span class="px-2 py-0.5 rounded flex items-center gap-1 text-[8px] font-black uppercase ${data.banned ? 'bg-red-500/20 text-red-500' : 'bg-emerald-500/10 text-emerald-500'}">
                            ${data.banned ? '● Banned' : '● Active'}
                        </span>
                        <span class="px-2 py-0.5 rounded flex items-center gap-1 text-[8px] font-black uppercase ${data.blacklisted ? 'bg-orange-500/20 text-orange-500' : 'bg-zinc-800 text-zinc-600'}">
                            ${data.blacklisted ? '● Blacklisted' : '● Whitelisted'}
                        </span>
                    `;
                } else {
                    alert("No record found for this UID.");
                    resultBox.classList.add('hidden');
                }
            } catch(e) {
                console.error(e);
                alert("Connection error. Check console.");
            }
        };

        window.updateStatus = async (field, value) => {
            const uid = document.getElementById('targetUid').value.trim();
            if(!uid) return alert("Please fetch a UID first.");

            const confirmMsg = `Are you sure you want to ${value ? 'ACTIVATE' : 'REMOVE'} the ${field} flag for this user?`;
            if(!confirm(confirmMsg)) return;

            try {
                await update(ref(db, `users/${uid}`), { [field]: value });
                alert("Database synchronized.");
                checkUserStatus(); // Refresh the display
            } catch(e) {
                alert("Security Error: " + e.message);
            }
        };
    </script>
</body>
</html>
