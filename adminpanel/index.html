<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItzHoyoo | Human Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <!-- Vercel Web Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        body { background-color: #050505; color: white; font-family: 'Inter', sans-serif; }
        header { position: sticky; top: 0; z-index: 50; background: rgba(5,5,5,0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .glass { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .input-box { background: #000; border: 1px solid rgba(255,255,255,0.1); outline: none; transition: 0.3s; }
        .input-box:focus { border-color: #3b82f6; }
        /* Small AI Window Styles */
        #aiPanel { display: none; width: 320px; position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
    </style>
</head>
<body class="min-h-screen">

    <header class="p-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Support <span class="text-blue-500">Hub</span></h1>
            <div class="hidden md:flex items-center glass px-4 py-2 w-1/3">
                <span class="text-blue-500 mr-3 text-[10px] font-black italic">AI:</span>
                <input type="text" id="quickHelp" placeholder="Quick question..." class="bg-transparent text-xs w-full outline-none">
                <button onclick="triggerQuickHelp()" class="text-[9px] font-black uppercase text-zinc-500 hover:text-white ml-2">Ask</button>
            </div>
            <a href="index.html" class="text-[10px] font-black uppercase bg-white text-black px-6 py-2 rounded-full">Exit</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6 mt-12">
        <div class="glass p-10 md:p-16">
            <div class="mb-10 text-center">
                <h2 class="text-2xl font-black uppercase italic">Human Support Dispatch</h2>
                <p class="text-[9px] text-zinc-500 uppercase tracking-[0.4em] mt-2">Reports are reviewed by staff within 24 hours</p>
            </div>

            <form id="humanTicketForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[8px] font-black text-zinc-600 uppercase mb-2 block">User Identification</label>
                        <input type="text" id="username" placeholder="@yourname" class="w-full input-box rounded-xl px-5 py-4 text-xs" required>
                    </div>
                    <div>
                        <label class="text-[8px] font-black text-zinc-600 uppercase mb-2 block">Issue Category</label>
                        <select id="category" class="w-full input-box rounded-xl px-5 py-4 text-xs text-zinc-400">
                            <option>Account & Tokens</option>
                            <option>Technical Bug</option>
                            <option>Premium ($4.99) Inquiry</option>
                            <option>User Report</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="text-[8px] font-black text-zinc-600 uppercase mb-2 block">Detailed Report</label>
                    <textarea id="msg" rows="6" placeholder="Please provide all relevant details..." class="w-full input-box rounded-xl px-5 py-4 text-xs resize-none" required></textarea>
                </div>

                <div class="border border-dashed border-white/10 rounded-2xl p-8 text-center hover:bg-white/5 transition">
                    <input type="file" id="fileIn" accept="image/*" class="hidden">
                    <button type="button" onclick="document.getElementById('fileIn').click()" id="upBtn" class="text-[10px] font-black uppercase text-blue-500">
                        ðŸ“¸ Attach Media Evidence
                    </button>
                    <div id="prev" class="mt-4"></div>
                </div>

                <input type="hidden" id="finalImg">
                <button type="submit" class="w-full bg-blue-600 py-5 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:scale-[1.01] active:scale-[0.98] transition">Initialize Staff Dispatch</button>
            </form>
        </div>
    </main>

    <button onclick="toggleAI()" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 rounded-full shadow-2xl flex items-center justify-center hover:rotate-12 transition">
        <span class="text-xl">ðŸ¤–</span>
    </button>

    <div id="aiPanel" class="glass shadow-2xl overflow-hidden border-blue-500/30 flex flex-col h-[400px]">
        <div class="p-4 bg-white/5 border-b border-white/10 flex justify-between items-center">
            <span class="text-[9px] font-black uppercase tracking-widest text-blue-400">AI Assistant</span>
            <button onclick="toggleAI()" class="text-zinc-500 hover:text-white">âœ•</button>
        </div>
        <div id="aiChatBox" class="flex-1 p-4 overflow-y-auto text-xs space-y-4">
            <div class="bg-blue-600/10 p-3 rounded-xl rounded-bl-none">How can I help you quickly?</div>
        </div>
        <div class="p-3 border-t border-white/5">
            <input type="text" id="aiInput" placeholder="Message AI..." class="w-full bg-black border border-white/10 rounded-lg px-3 py-2 text-[11px] outline-none">
        </div>
    </div>

    <script type="module">
        import { db } from "./firebase-config.js";
        import { ref, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // AI Chat Toggler
        window.toggleAI = () => {
            const panel = document.getElementById('aiPanel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
        };

        // Header Quick Help Logic
        window.triggerQuickHelp = () => {
            const query = document.getElementById('quickHelp').value;
            if(!query) return;
            toggleAI();
            document.getElementById('aiInput').value = query;
            sendAI();
        };

        async function sendAI() {
            const input = document.getElementById('aiInput');
            const box = document.getElementById('aiChatBox');
            if(!input.value) return;

            const msg = input.value;
            box.innerHTML += `<div class="bg-white/5 p-3 rounded-xl rounded-br-none ml-6 text-right">${msg}</div>`;
            input.value = '';

            const res = await fetch('/api/support?type=chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            });
            const data = await res.json();
            box.innerHTML += `<div class="bg-blue-600/10 p-3 rounded-xl rounded-bl-none mr-6">ðŸ¤– ${data.reply}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        document.getElementById('aiInput').addEventListener('keypress', e => e.key === 'Enter' && sendAI());

        // Secure Image Upload (Staff Ticket Only)
        document.getElementById('fileIn').onchange = async (e) => {
            const file = e.target.files[0];
            const btn = document.getElementById('upBtn');
            btn.innerText = "Encrypting...";
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch('/api/support?type=upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: reader.result })
                });
                const data = await res.json();
                if(data.success) {
                    document.getElementById('finalImg').value = data.data.link;
                    document.getElementById('prev').innerHTML = `<img src="${data.data.link}" class="h-20 mx-auto rounded border">`;
                    btn.innerText = "Proof Attached";
                }
            };
        };

        // Human Ticket Submission
        document.getElementById('humanTicketForm').onsubmit = async (e) => {
            e.preventDefault();
            const ticket = {
                user: document.getElementById('username').value,
                category: document.getElementById('category').value,
                message: document.getElementById('msg').value,
                proof: document.getElementById('finalImg').value,
                timestamp: Date.now()
            };
            await push(ref(db, 'staff_reports'), ticket);
            alert("Report sent to human moderation.");
            location.reload();
        };
    </script>
</body>
</html>
