<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItzHoyoo | Terminal Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        header { position: sticky; top: 0; z-index: 100; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; }
        .input-glow:focus { border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); outline: none; }
        .chat-container { height: 400px; overflow-y: auto; scrollbar-width: thin; scrollbar-color: #333 transparent; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <header class="py-5 px-6 md:px-12 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black uppercase italic tracking-tighter">Support <span class="text-blue-500">Terminal</span></h1>
            <p class="text-[8px] font-bold text-zinc-500 uppercase tracking-widest mt-1">Status: Online & Encrypted</p>
        </div>
        <a href="index.html" class="text-[10px] font-black uppercase border border-white/10 px-6 py-2 rounded-full hover:bg-white hover:text-black transition-all">Exit</a>
    </header>

    <main class="max-w-6xl mx-auto mt-12 px-6 grid grid-cols-1 lg:grid-cols-2 gap-10">

        <div class="glass flex flex-col overflow-hidden">
            <div class="p-4 border-b border-white/5 bg-white/5 flex items-center justify-between">
                <span class="text-[10px] font-black uppercase tracking-widest text-blue-400">AI Assistant</span>
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
            </div>
            
            <div id="chatBox" class="chat-container p-6 space-y-4">
                <div class="bg-blue-600/10 border border-blue-500/20 p-4 rounded-2xl rounded-bl-none text-sm max-w-[85%]">
                    Welcome to the terminal. I am the ItzHoyoo AI. How can I assist your session today?
                </div>
            </div>

            <div class="p-4 bg-black/40 border-t border-white/5">
                <div class="flex gap-2">
                    <input type="text" id="chatInput" placeholder="Enter query..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs input-glow">
                    <button onclick="dispatchAI()" class="bg-blue-600 hover:bg-blue-500 text-white px-5 rounded-xl text-[10px] font-black uppercase">Send</button>
                </div>
            </div>
        </div>

        <div class="glass p-8">
            <h2 class="text-[10px] font-black uppercase text-zinc-500 mb-6 tracking-widest">Manual Report Dispatch</h2>
            
            <form id="supportForm" class="space-y-4">
                <input type="text" id="subject" placeholder="Subject / Issue Type" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs input-glow" required>
                <textarea id="message" rows="5" placeholder="Detailed description of the event..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-xs input-glow resize-none" required></textarea>

                <div class="border border-dashed border-white/10 rounded-xl p-6 text-center group hover:border-blue-500/50 transition-all">
                    <input type="file" id="imgInput" accept="image/*" class="hidden">
                    <button type="button" onclick="document.getElementById('imgInput').click()" id="uploadBtn" class="text-[9px] font-black uppercase text-zinc-400 group-hover:text-blue-400">
                        ðŸ“¸ Attach Media Proof (Imgur Secure)
                    </button>
                    <div id="previewArea" class="mt-4 hidden">
                        <img id="previewImg" src="" class="max-h-32 mx-auto rounded-lg border border-white/20">
                    </div>
                </div>

                <input type="hidden" id="finalImageUrl">
                <button type="submit" class="w-full bg-white text-black py-4 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-blue-600 hover:text-white transition-all">Initialize Dispatch</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { db } from "./firebase-config.js";
        import { ref, push } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // --- CHAT LOGIC ---
        window.dispatchAI = async () => {
            const input = document.getElementById('chatInput');
            const box = document.getElementById('chatBox');
            if(!input.value) return;

            const userMsg = input.value;
            box.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl rounded-br-none text-sm max-w-[85%] ml-auto text-right border border-white/5">${userMsg}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg })
                });
                const data = await res.json();
                box.innerHTML += `<div class="bg-blue-600/10 border border-blue-500/20 p-4 rounded-2xl rounded-bl-none text-sm max-w-[85%]">${data.reply}</div>`;
                box.scrollTop = box.scrollHeight;
            } catch (e) {
                box.innerHTML += `<div class="text-red-500 text-[10px] uppercase font-bold tracking-widest">AI Link Severed.</div>`;
            }
        };

        // --- IMAGE UPLOAD LOGIC ---
        document.getElementById('imgInput').onchange = async (e) => {
            const file = e.target.files[0];
            const btn = document.getElementById('uploadBtn');
            const preview = document.getElementById('previewArea');
            if(!file) return;

            btn.innerText = "Encrypting...";
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const res = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: reader.result })
                });
                const data = await res.json();
                if(data.success) {
                    document.getElementById('finalImageUrl').value = data.data.link;
                    document.getElementById('previewImg').src = data.data.link;
                    preview.classList.remove('hidden');
                    btn.innerText = "Upload Verified";
                } else {
                    btn.innerText = "Upload Failed";
                }
            };
        };

        // --- FORM SUBMISSION ---
        document.getElementById('supportForm').onsubmit = async (e) => {
            e.preventDefault();
            const ticket = {
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                image: document.getElementById('finalImageUrl').value || null,
                timestamp: Date.now(),
                status: 'pending'
            };

            await push(ref(db, 'support_tickets'), ticket);
            alert("Support Request Dispatched Successfully.");
            window.location.reload();
        };
    </script>
</body>
</html>
