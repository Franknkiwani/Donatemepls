<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Support Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-black text-white p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold tracking-tighter italic uppercase text-blue-500">Support Command</h1>
                <p class="text-zinc-500 text-[10px] font-bold uppercase tracking-[0.3em]">Real-time Handoff Terminal</p>
            </div>
            <div class="bg-zinc-900 border border-white/5 px-6 py-3 rounded-2xl flex items-center gap-3">
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse shadow-[0_0_10px_#10b981]"></div>
                <span class="text-[10px] font-black uppercase tracking-widest">Operator Active</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 space-y-4">
                <h2 class="text-[10px] font-black uppercase text-zinc-500 px-2 tracking-widest">Active Requests</h2>
                <div id="ticket-list" class="space-y-3 max-h-[70vh] overflow-y-auto pr-2">
                    <div class="py-10 text-center opacity-20 text-[10px] font-black uppercase tracking-widest">Scanning for signals...</div>
                </div>
            </div>

            <div class="lg:col-span-8 bg-zinc-900/40 border border-white/5 rounded-[40px] h-[75vh] flex flex-col overflow-hidden backdrop-blur-xl">
                <div class="p-6 border-b border-white/5 bg-zinc-900/50 flex justify-between items-center">
                    <div>
                        <span id="chat-target-name" class="text-xs font-black uppercase italic text-zinc-400">No Active Session</span>
                        <p id="chat-target-id" class="text-[8px] font-bold text-zinc-600 uppercase tracking-widest mt-1"></p>
                    </div>
                    <button onclick="resolveTicket()" class="px-4 py-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white text-[9px] font-black uppercase rounded-lg transition-all">Close Ticket</button>
                </div>

                <div id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-4"></div>

                <div class="p-6 bg-zinc-900/80 border-t border-white/5">
                    <div class="relative flex items-center">
                        <input id="reply-input" type="text" placeholder="Type your response..." 
                               class="w-full bg-black border border-white/10 rounded-2xl px-6 py-4 text-xs outline-none focus:border-blue-500 transition-all">
                        <button onclick="sendReply()" class="absolute right-2 px-6 py-2.5 bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-black uppercase rounded-xl transition-all active:scale-95">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="ping-sound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, set, remove } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Your specific config
        const firebaseConfig = {
            apiKey: "AIzaSyDFHskUWiyHhZke3KT9kkOtFI_gPsKfiGo",
            authDomain: "itzhoyoo-f9f7e.firebaseapp.com",
            databaseURL: "https://itzhoyoo-f9f7e-default-rtdb.firebaseio.com",
            projectId: "itzhoyoo-f9f7e",
            storageBucket: "itzhoyoo-f9f7e.filestorage.app",
            messagingSenderId: "1094792075584",
            appId: "1:1094792075584:web:d49e9c3f899d3cd31082a5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentUid = null;

        onValue(ref(db, 'support_tickets'), (snapshot) => {
            const list = document.getElementById('ticket-list');
            const data = snapshot.val();
            list.innerHTML = '';

            if (!data) {
                list.innerHTML = '<div class="py-10 text-center opacity-20 text-[10px] font-black uppercase tracking-widest">No Waiting Users</div>';
                return;
            }

            Object.keys(data).forEach(uid => {
                const ticket = data[uid];
                const div = document.createElement('div');
                div.className = `p-5 rounded-3xl border transition-all cursor-pointer ${currentUid === uid ? 'border-blue-500 bg-blue-500/10' : 'border-white/5 bg-zinc-900/50 hover:bg-zinc-900'}`;
                div.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[11px] font-black uppercase text-white tracking-tight">@${ticket.username}</span>
                        <div class="w-1.5 h-1.5 bg-amber-500 rounded-full animate-pulse shadow-[0_0_5px_#f59e0b]"></div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-[8px] text-zinc-500 font-bold uppercase">${new Date(ticket.timestamp).toLocaleTimeString()}</span>
                        <span class="text-[8px] font-black text-blue-400 uppercase">Click to Accept</span>
                    </div>
                `;
                div.onclick = () => acceptTicket(uid, ticket.username);
                list.appendChild(div);
                document.getElementById('ping-sound').play().catch(()=>{});
            });
        });

        window.acceptTicket = (uid, username) => {
            currentUid = uid;
            document.getElementById('chat-target-name').innerText = `Chatting with ${username}`;
            document.getElementById('chat-target-id').innerText = `ID: ${uid}`;
            
            onValue(ref(db, `support_chats/${uid}`), (snap) => {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = '';
                const msgs = snap.val();
                if(!msgs) return;

                Object.values(msgs).forEach(m => {
                    const isAdmin = m.role === 'admin';
                    const html = `
                        <div class="flex ${isAdmin ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-1">
                            <div class="${isAdmin ? 'bg-blue-600 text-white' : 'bg-zinc-800 text-zinc-300'} px-4 py-3 rounded-2xl max-w-[80%]">
                                <p class="text-[11px] font-medium leading-relaxed">${m.text}</p>
                            </div>
                        </div>`;
                    chatBox.insertAdjacentHTML('beforeend', html);
                });
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        };

        window.sendReply = async () => {
            const input = document.getElementById('reply-input');
            const text = input.value.trim();
            if (!text || !currentUid) return;

            await push(ref(db, `support_chats/${currentUid}`), {
                role: 'admin',
                text: text,
                timestamp: Date.now()
            });

            input.value = '';
        };

        window.resolveTicket = async () => {
            if(!currentUid) return;
            if(confirm("End session? This deletes the live chat data.")) {
                await remove(ref(db, `support_tickets/${currentUid}`));
                await remove(ref(db, `support_chats/${currentUid}`));
                location.reload();
            }
        };

        document.getElementById('reply-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendReply();
        });
    </script>
</body>
</html>
